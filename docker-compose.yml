version: "3"
services:
  sqs:
    image: s12v/elasticmq:latest
    ports:
      - "9324:9324"
    networks:
      - developer

  dynamo:
    image: amazon/dynamodb-local:latest
    ports:
      - "8000:8000"
    networks:
      - developer

  serverless:
    build: .
    volumes:
      - "./:/app"
    ports:
      - "3000:3000"
    depends_on:
      - sqs
      - dynamo
    networks:
      - developer

networks:
  developer: